<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phase 4</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="img-div background" id="bigdiv">
			<div class="hidden-div">
				<div class="hidden-box" id="qdiv1">
					<img src="images/i_spy.png" class="grow light" onclick="letterN(this)" id="q1">
				</div>
				<div class="hidden-box" id="qdiv2">
					<img src="images/i_spy.png" class="grow light" onclick="letterS(this)" id="q2">
				</div>
				<div class="hidden-box">
				</div>
				<div class="hidden-box" id="qdiv3">
					<img src="images/i_spy.png" class="grow light" onclick="letterA(this)" id="q3">
				</div>
			</div>
			<div class="hidden-div">
				<div class="hidden-box" id="qdiv4">
					<img src="images/i_spy.png" class="grow light" onclick="letterL(this)" id="q4">
				</div>
				<div class="hidden-box">
				</div>
				<div class="hidden-box" id="qdiv5">
					<img src="images/i_spy.png" class="grow light" onclick="letterT(this)" id="q5">
				</div>
				<div class="hidden-box" id="qdiv6">
					<img src="images/i_spy.png" class="grow light" onclick="letterI(this)" id="q6">
				</div>
			</div>
		</div>
		<div class="thirds yellow">
			<div class="half-vert-left">
				<div class="hidden-div grey center-content">
					<img src="images/hint1.png" class="restrict-img-size">
				</div>
				<div class="hidden-div green center-content">
				<img src="images/hint2.png" class="restrict-img-size opaque" id="clue2" onclick="nextPage()">
				</div>
			</div>
			<div class="half-vert-right grey center-content">
				<img src="images/blankletter.png" class="letter-constraint restrict" id="l1" onclick="nextImg(this)">
				<img src="images/blankletter.png" class="letter-constraint restrict" id="l2" onclick="nextImg(this)">
				<img src="images/blankletter.png" class="letter-constraint restrict" id="l3" onclick="nextImg(this)">
				<img src="images/blankletter.png" class="letter-constraint restrict" id="l4" onclick="nextImg(this)">
				<img src="images/blankletter.png" class="letter-constraint restrict" id="l5" onclick="nextImg(this)">
				<img src="images/blankletter.png" class="letter-constraint restrict" id="l6" onclick="nextImg(this)">
			</div>
		</div>
		
		<audio src="sounds/click.mp3" type="audio/mp3" id="click"></audio>
		
		<script src="script.js"></script>
	</body>
</html>
